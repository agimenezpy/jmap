{% if resultado %}
<h5>Resultados de la búsqueda</h5>
{% for row in items %}
<a class='wikilink1' style='cursor: pointer;' onclick='javascript:markFeature({{ row.id }}, "{{ row.wiki_id }}", {{ row.the_geom.geojson }}, {{ row.the_geom.extent.0 }}, {{ row.the_geom.extent.1 }}, {{ row.the_geom.extent.2 }}, {{ row.the_geom.extent.3 }})'>{{ row.nombre }}, {{ row.tipo.descripcion }}</a><br>
{% endfor %}
<hr class='clear-contentunit'/>
{% endif %}
{{ count }} Resultados Disponibles
